# Getting Started With Codecov and Java - https://about.codecov.io/language/java/
# Building and testing Java with Maven - https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven
name: Java CI

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      DB_HOST: 127.0.0.1
      DB_DATABASE: um-java-ws
      DB_USER: root
      DB_PASSWORD: root
    
    steps:
      - name: Setup MySQL
        run: |
          sudo /etc/init.d/mysql start
          mysql -e 'CREATE DATABASE ${{env.DB_DATABASE}};' -u${{env.DB_USER}} -p${{env.DB_PASSWORD}}
          mysql -e 'SHOW DATABASES;' -u${{env.DB_USER}} -p${{env.DB_PASSWORD}}
      
      - uses: actions/checkout@v2
      
      - name: Setup JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
          cache: maven
      
      - name: Build with Maven
        run: |
          cd project
          mvn cobertura:cobertura --batch-mode --update-snapshots verify
      
      - name: Upload Reports
        run: |
          export CODECOV_TOKEN="${{secrets.CODECOV_TOKEN}}"
          bash <(curl -s https://codecov.io/bash)
          